<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 09</title>
</head>
<body>
    <form action="" method="post">
        <table cellpadding="2" cellspacing="0" align="center">
            <tr>
                <td colspan="6"><h2>Thêm mới sản phẩm</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="ma">Mã sản phẩm</label>
                </td>
                <td colspan="5">
                    <input type="text" name="ma" id="ma" style="width: 611px; height: 20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ten">Tên sản phẩm</label>
                </td>
                <td colspan="5">
                    <input type="text" name="ten" id="ten" style="width: 611px; height: 20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="url">URL</label>
                </td>
                <td colspan="5">
                    <input type="url" name="url" id="url" style="width: 611px; height: 20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="san-pham">Loại sản phẩm</label>
                </td>
                <td colspan="5">
                    <select style="width: 619px; height: 20px;">
                        <option value="khach">PHÒNG KHÁCH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cu">Giá cũ</label>
                </td>
                <td>
                    <input type="number" name="cu" id="cu" min="0" value="0">
                </td>
                <td>
                    <label for="moi">Giá mới</label>
                </td>
                <td>
                    <input type="number" name="moi" id="moi" value="0">
                </td>
                <td>
                    <label for="size">Size</label>
                </td>
                <td>
                    <input type="number" name="size" id="size" style="width: 158px; height: 20px;">
                </td>
            </tr>
            <tr>
                <td>Mô tả sản phẩm</td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" name="des" id="des" style="width: 716px; height: 100px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
