<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 05</title>
</head>
<body>
    <table cellpadding="2" cellspacing="15" align="center" width="600px">
        <tr style="padding: 0;">
            <td><h3>Liên hệ ngay với chuyên gia của chúng tôi</h3></td>
            <td rowspan="7">
                <img src="./Lab02.1-05-img.png" alt="Lab02.1-img" style="height: 370px; padding-top: 0px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="fullname" id="fullname" placeholder="Họ tên" size="31px" style="height: 25px; padding-left: 5px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" name="email" id="email" placeholder="Email" size="31px" style="height: 25px; padding-left: 5px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="tel" name="tel" id="tel" placeholder="Số điện thoại" size="31px" style="height: 25px; padding-left: 5px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="address" id="address" placeholder="Địa chỉ" size="31px" style="height: 25px; padding-left: 5px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="content" id="content" placeholder="Nội dung" size="31px" style="padding-bottom: 50px; padding-left: 5px;">
            </td>
        </tr>
        <tr>
            <td align="right">
                <button type="submit">Gửi thông tin</button>
            </td>
        </tr>
    </table>
</body>
</html>
